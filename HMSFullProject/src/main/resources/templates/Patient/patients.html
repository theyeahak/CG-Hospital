<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Patients</h1>

        <!-- Back to Home Button -->
        <a href="/home" class="btn btn-primary mb-4">Back to Home</a>

        <!-- Table for displaying all patients -->
        <table class="table table-bordered table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>SSN</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Insurance ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterating over the list of patients -->
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.ssn}"></td>
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.address}"></td>
                    <td th:text="${patient.phone}"></td>
                    <td th:text="${patient.insuranceID}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional: Bootstrap JS and jQuery for additional functionality -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
