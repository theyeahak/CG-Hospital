<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All Appointments</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 80%;
        max-width: 900px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h3 {
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .message {
        color: red;
        font-weight: bold;
    }
    .cta-button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        background-color: #004aad;
        color: white;
        border-radius: 5px;
        font-weight: bold;
    }
    .cta-button:hover {
        background-color: #003d8f;
    }
</style>
</head>
<body>
<div class="container">
    <h3>All Appointments</h3>
    <table>
        <thead>
            <tr>
                <th>appointmentID</th>
                <th>patient</th>
                <th>prep Nurse</th>
                <th>physician</th>
                <th>appointment_start_date</th>
                <th>appointment_end_date</th>
                <th>Examination Room</th>
            </tr>
        </thead>
        <tbody>
            <!-- Correctly reference the list of procedures -->
            <tr th:each="appointment : ${allAppointments}">
                <td th:text="${appointment.appointmentID}">appointmentID</td>
                <td th:text="${appointment.patient.ssn}">patient</td>
               <td th:text="${appointment.prepNurse != null ? appointment.prepNurse.employeeID : 'N/A'}">prep Nurse ID</td>
                <td th:text="${appointment.physician != null ? appointment.physician.employeeID : 'N/A'}">physician</td>
                <td th:text="${appointment.start}">start_date</td>   
                <td th:text="${appointment.end}">end_date</td>
                <td th:text="${appointment.examinationRoom}">Examination Room</td>


            </tr>
        </tbody>
    </table>
        <a href="/view-all-GetEndPoints" class="cta-button"> Go Back  </a>
    <a href="/home" class="cta-button">Back to Home</a>

    
</body>
</html>
