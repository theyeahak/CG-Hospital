<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Procedures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            color: red;
            font-weight: bold;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            background-color: #004aad;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #003d8f;
        }
    </style>
</head>
<body>
    <h1>All Procedures</h1>
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            <!-- Correctly reference the list of procedures -->
            <tr th:each="procedure : ${procedures}">
                <td th:text="${procedure.code}">code</td>
                <td th:text="${procedure.name}">name</td>
                <td th:text="${procedure.cost}">cost</td>
            </tr>
        </tbody>
    </table>
        <a href="/home" class="cta-button"> Go Back  </a>
        

</body>
</html>
