<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the content inside the form container */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center form elements horizontally */
        }

        label {
            margin: 10px 0 5px;
            text-align: left;
            width: 100%;
            max-width: 400px; /* Set max width for label */
        }

        input {
            width: 100%;
            max-width: 400px; /* Set max width for input fields */
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            max-width: 400px; /* Set max width for button */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            text-align: center; /* Center the footer content */
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #004aad;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 0 auto;
        }

        .cta-button:hover {
            background-color: #003d8f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register Department</h1>
        <form action="#" th:action="@{/thyme/department/post}" method="post" th:object="${department}">
            <label for="departmentID">Department ID:</label>
            <input type="number" id="departmentID" th:field="*{departmentID}" required />
            
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
            
            <label for="employeeID">Head:</label>
            <input type="number" id="employeeID" th:field="*{head.employeeID}" required />
            
            <button type="submit">Add Department</button>
        </form>
    </div>
    <div class="footer">
        <a href="/home" class="cta-button">Go Back</a>
    </div>
</body>
</html>
