<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Department Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            text-align: center; /* Center the links horizontally */
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .go-back-button {
            background-color: #004aad; /* Background color for "Go Back" */
        }

        .add-department-button {
            background-color: #4CAF50; /* Background color for "Add Another Department" */
        }

        .go-back-button:hover {
            background-color: #003d8f;
        }

        .add-department-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AffiliatedWith Details</h1>
        <table>
            <tr>
                <th>Physician</th>
                <td th:text="${affWith.id.physician}"></td>
            </tr>
            <tr>
                <th>Department</th>
                <td th:text="${affWith.id.department}"></td>
            </tr>
            <tr>
                <th>primaryAffiliation</th>
                <td th:text="${affWith.primaryAffiliation}"></td>
            </tr>
        </table>
        <div class="button-container">
            <a href="/register" class="add-department-button">Add Another AffiliatedWith</a>
            <a href="/home" class="go-back-button">Go Back</a>
        </div>
    </div>
</body>
</html>
