<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Certification Expiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Certification Expiry</h2>

    <form th:action="@{/updateCertificationExpiry}" method="post">
        <label for="physicianid">Physician ID:</label>
        <input type="text" id="physicianid" name="physicianid" required />

        <label for="procedureid">Procedure ID:</label>
        <input type="text" id="procedureid" name="procedureid" required />

        <label for="newCertificationExpiry">New Certification Expiry Date (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" id="newCertificationExpiry" name="newCertificationExpiry" placeholder="2024-12-31 23:59:59" required />

        <button type="submit">Update Certification Expiry</button>
    </form>

    <div th:if="${message}" th:classappend="${message.contains('success') ? 'message success' : 'message error'}">
        <p th:text="${message}"></p>
    </div>
</div>

</body>
</html>
