 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Detail</title>
    <link rel="stylesheet" href="/RCSS/styles.css" />

</head>
<body>
<div class="container">
    <h1>Nurse Detail</h1>
    
    <!-- Form to input employee ID -->
    <form th:action="@{/thyme/appointment/nurse/appointmentid}" method="get">
        <label for="appointmentid">Appointment ID:</label>
        <input type="number"  min="1" id="appointmentid" name="appointmentid" required/>
        <button type="submit">Search</button>
    </form>
    
    
     <!-- Display message if there is one -->
        <div th:if="${message != null}" class="message">
            <p th:text="${message}"></p>
        </div>
    <div th:if="${nurse != null}">
        <h2>Result:</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name:</th>
                    <th>Position:</th>
                    <th>Registered</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td  th:text="${nurse.employeeID}"> </td>
                    <td th:text="${nurse.name}"> </td>
                    <td  th:text="${nurse.position}"> </td>
                    <td  th:text="${nurse.registered ? 'true' : 'false'}"> </td>
                </tr>
            </tbody>
        </table>
    </div>
     <div>
    <a href="/r-home">Back to Home</a>
     <a href="/AllgetEndPoints"> Go Back  </a>
    </div>
</div>
</body>
</html>
