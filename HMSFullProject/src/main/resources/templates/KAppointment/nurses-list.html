<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nurse List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Links */
        a {
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nurses for Patient ID: <span th:text="${patientId}"></span></h1>
        <table th:if="${nurses != null}">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Registered</th>
                    <th>SSN</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="nurse : ${nurses}">
                    <td th:text="${nurse.employeeID}"></td>
                    <td th:text="${nurse.name}"></td>
                    <td th:text="${nurse.position}"></td>
                    <td th:text="${nurse.registered} ? 'Yes' : 'No'"></td>
                    <td th:text="${nurse.ssn}"></td>
                </tr>
            </tbody>
        </table>
        <p th:if="${nurses == null}">No nurses found for the given Patient ID.</p>
        <a href="#" th:href="@{/home}">Back to Home</a>
    </div>
</body>
</html>
