<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Nurses</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .form-group {
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        label {
            font-size: 1.2rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Links */
        a {
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for Nurses</h1>
        <form action="#" th:action="@{/nurses-by-patientid}" method="get">
            <div class="form-group">
                <label for="patientId">Patient ID:</label>
                <input type="text" id="patientId" name="patientid" placeholder="Enter Patient ID" required />
            </div>
            <button type="submit">Search</button>
        </form>
        <a href="#" th:href="@{/home}">Back to Home</a>
    </div>
</body>
</html>
