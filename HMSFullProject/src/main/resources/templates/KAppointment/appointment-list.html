<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Links */
        a {
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        a:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Error Message */
        .message {
            color: #f44336;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointments for Patient ID: <span th:text="${patientId}"></span></h1>

        <!-- Error message -->
        <p th:if="${message}" th:text="${message}" class="message"></p>

        <!-- Appointment list -->
        <table th:if="${appointmentDates != null and !appointmentDates.isEmpty()}">
            <thead>
                <tr>
                    <th>Appointment Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="date : ${appointmentDates}">
                    <td th:text="${date}"></td>
                </tr>
            </tbody>
        </table>

        <a href="#" th:href="@{/appointments}">Search Again</a>
        <a href="#" th:href="@{/home}">Back to Home</a>
    </div>
</body>
</html>
