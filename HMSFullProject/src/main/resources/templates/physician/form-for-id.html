<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get Physician by ID</title>
    <style>
               /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Styling the form container */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        /* Styling the form labels and inputs */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        /* Styling the additional buttons */
        .button-container a {
            text-decoration: none;
            padding: 12px 20px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            width: 48%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container a:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button, .button-container a {
                font-size: 14px;
            }

            .button-container {
                flex-direction: column;
            }

            .button-container a {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Success/Error Message Styling */
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Physician by ID</h1>

        <!-- Form to submit physician ID -->
        <form action="/physician/empid" method="get">
            <label for="empid">Enter Employee ID:</label>
            <input type="number" id="empid" name="empid" required>
<br><br>
            <button type="submit">Submit</button>
        </form>

        <div class="footer">
            <p>&copy; 2024 Hospital Management System</p>
        </div>
    </div>
</body>
</html>
