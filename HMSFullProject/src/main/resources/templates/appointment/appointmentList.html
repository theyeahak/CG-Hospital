<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Updated Appointment Details</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            color: gold;
            font-size: 48px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .details {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        p {
            font-size: 20px;
            margin-bottom: 15px;
        }

        p strong {
            color: gold;
        }

        .footer {
            margin-top: 50px;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Updated Appointment Details</h1>

        <div class="details">
            <p><strong>Appointment ID:</strong> <span th:text="${appointment.appointmentID}"></span></p>
            <p><strong>Patient ID:</strong> <span th:text="${appointment.patient.ssn}"></span></p>
            <p><strong>Nurse ID:</strong> <span th:text="${appointment.prepNurse.employeeID}"></span></p>
            <p><strong>Physician ID:</strong> <span th:text="${appointment.physician.employeeID}"></span></p>
            <p><strong>Start:</strong> <span th:text="${appointment.start}"></span></p>
            <p><strong>End:</strong> <span th:text="${appointment.end}"></span></p>
            <p><strong>Examination Room:</strong> <span th:text="${appointment.examinationRoom}"></span></p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Hospital Management System</p>
        </div>
    </div>
</body>
</html>
